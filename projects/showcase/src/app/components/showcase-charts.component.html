<app-showcase-title [href]="'chart'">Charts</app-showcase-title>

<button (click)="selectView('legacy')">Legacy</button>
<button (click)="selectView('new')">New</button>
<button (click)="selectView('both')">Both</button>

@if (selectedView === 'new' || selectedView === 'both') {
  <app-showcase-chart></app-showcase-chart>
}
@if (selectedView === 'legacy' || selectedView === 'both') {
  <app-showcase-chart-legacy></app-showcase-chart-legacy>
}
